 <div class="content">

    <img src="./img/outros/fundo-matematicamente.jpg" alt="">

    <div class="game">
      <div class="menu">
        <span id="question"></span>
      </div>

      <audio  id="correct" style="display: none;"  muted>
        <source id="correct" src="./fase1/sounds/correct.mp3" type="audio/mp3">

      </audio>

      <audio  style="display: none;" id="incorrect" muted>

      <div id="container">
        <canvas id="video-com-flip" width="800" height="500"></canvas>

        <div id="tecla3"  class="target"></div>
        
      </div>

        <div class="options-container">
          <div class="life">

          </div>
        <p>|</p>
          <div class="coins">
            <img src="img/outros/verifica.svg" alt="">

          </div>
          <p>|</p>
          <div class="fase">
            <img src="img/outros/pyramid.svg" alt="">

          </div>

          <div class="clock">

      </div>
